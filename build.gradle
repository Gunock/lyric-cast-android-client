// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlinVersion = '1.8.0'
        navVersion = '2.5.3'
        hiltVersion = '2.46.1'
        protobufVersion = '0.9.1'
        realmVersion = '1.9.0'
        googleServicesVersion = '4.3.15'
        crashlyticsVersion = '2.9.4'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"
        classpath "com.google.firebase:firebase-crashlytics-gradle:$crashlyticsVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}


plugins {
    id 'com.google.dagger.hilt.android' version "$hiltVersion" apply false
    id 'io.realm.kotlin' version "$realmVersion" apply false
    id 'com.google.protobuf' version "$protobufVersion" apply false
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}


ext {
    var = 'C:\\Users\\aszcz\\OneDrive\\Dokumenty\\AndroidKeystores\\android-release.keystore'

    // Sdk and tools
    minSdkVersion = 23
    targetSdkVersion = 33
    compileSdkVersion = 33

    // App dependencies
    coroutinesVersion = '1.7.1'
    datastoreVersion = '1.0.0'
    protobufJavaLiteVersion = '3.21.12'
    materialVersion = '1.9.0'
    androidXCoreVersion = '1.10.1'
    appCompatVersion = '1.6.1'
    constraintLayoutVersion = '2.1.4'
    cardViewVersion = '1.0.0'
    preferenceVersion = '1.2.0'
    recyclerViewVersion = '1.3.0'
    recyclerViewSelectionVersion = '1.1.0'
    googleAdsVersion = '22.1.0'
    firebaseVersion = '32.1.0'
    castFrameworkVersion = '21.3.0'
    mediaRouterVersion = '1.4.0'
    apacheCommonsLangVersion = '3.12.0'
    zip4jVersion = '2.11.5'

    // Test dependencies
    androidXTestCoreVersion = '1.5.0'
    androidXTestExtKotlinRunnerVersion = '1.1.5'
    espressoVersion = '3.5.1'
    // TODO: Check if this can be migrated to jupyter api
    junitVersion = '4.13.2'
    truthVersion = '1.1.4'

    // LeakCanary
    leakCanaryVersion = '2.10'
}
